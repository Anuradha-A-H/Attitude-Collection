<!DOCTYPE html>
<html lang="en"  xmlns:th="www.thymeleaf.org" th:replace="~{sidemenu :: layout(~{::title}, ~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>New Product</title>
</head>
<body>
<section>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-1 text-gray-800">Add New Product</h1>

                <!-- Content Row -->
                <div class="row">
                    <!-- Grow In Utility -->
                    <div class="col-lg-12">

                        <div class="card position-relative">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">new Product</h6>
                            </div>
                            <div class="card-body">
                                <form action="/products/addproducts" method="post">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputEmail44">Product Name</label>
                                            <input type="text" class="form-control" id="inputEmail44" placeholder="SubCatgeory Name" name="productName">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputState">price</label>
                                            <input type="number" class="form-control" id="inputEmail4" placeholder="SubCatgeory Name" name="price">

                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputStates">Category</label>
                                            <select id="inputStates" class="form-control" name="categoryId">
                                                <option th:each="category : ${lists.categoryList}" th:value="${category.getId()}" th:text="${category.getCategoryName()}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputState">Subcategory</label>
                                            <select id="inputState" class="form-control" name="subcategoryId">
                                                <option th:each="subcategory : ${lists.subcategoryList}" th:value="${subcategory.getId()}" th:text="${subcategory.getSubcategoryName()}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputEmail6">Quantity</label>
                                            <input type="number" class="form-control" id="inputEmail6" placeholder="Quantity" name="productQuantity">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputState1">Image</label>
                                            <input type="file" class="form-control" id="inputState1" placeholder="image" name="image">

                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputEmail7">Description</label>
                                            <textarea class="form-control" id="inputEmail7" rows="3" placeholder="Enter description" name="description"></textarea>
                                        </div>

                                    </div>
                                    <div class="col py-3">
                                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
    </div>
    <!-- End of Main Content -->



</section>
</body>
</html>
